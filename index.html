<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilo/style.css">
    <title>Jogo Advinha</title>
</head>

<body onload="gerarNumeroSecreto()">
    <main id="tela-inicial">
        <div id='titulo'><h1>Adivinhar número secreto</h1></div>
        <p class='centro' id='dica'>Digite um número entre 1 e 10</p>
        <section class="conteudos">
            <input
                type="number"
                step="1"
                min="1"
                max="10"
                name="inputNumero"
                id="inputNumero"
                class="input animar"
                onBlur="validarNumeroDigitado(this.value)"
                onClick="tocarMusicaDeFundo(); ativarBtnChutar()"
            />
            <button id='btnChutar' class='botao' onClick="jogar()">Chutar</button>
            <br>
            <button id='btnSom' class='botao' onClick="ativarDesativarMusica()">&#9835;</button>
        </section>
        <p class='centro' id='aviso'></p>
    </main>

<!-- AUDIO musica de fundo -->
    <audio preload="metadata" loop autoplay id="musicaDeFundo">
        <source src="audio/abertura-the-mentalist.mp3" type="audio/mp3">
    </audio>
    <script src="js/index.js"></script>
</body>

</html>
